<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles - UiTM e-Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="images/logo.png" type="images/png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .navbar {
  background-color: #000039; 
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
}
.navbar .navbar-brand {
      color: #ffffff; /* Warna teks utama */
    }
    .card {
      border: none; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      transition: transform 0.3s ease; 
    }

    .card:hover {
      transform: scale(1.05); 
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">UiTM e-Profile</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center">List of Profiles</h2>
    <div class="row g-4" id="profileList">
    </div>
  </div>

  <script>
    const profiles = [
      { name: "Johan", id: "202345", bio: "Computer Science Student" },
      { name: "Jannah", id: "202346", bio: "Software Engineering Student" },
      { name: "Ali Zain", id: "202347", bio: "Data Science Student" },
      { name: "Sarah Aqila", id: "202348", bio: "Information Systems Student" },
      { name: "Ahmad Faiz", id: "202349", bio: "Web Development Student" }
    ];

    const profileList = document.getElementById("profileList");

    profiles.forEach((profile) => {
      profileList.innerHTML += `
        <div class="col-md-4"> <!-- Column for 3 cards per row -->
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">${profile.name}</h5>
              <p class="card-text">${profile.bio}</p>
              <!-- Add the ID as a query parameter to the link -->
              <a href="profile.html?id=${profile.id}" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>
      `;
    });
  </script>

  <footer>
    Â© 2025 UiTM e-Profile
  </footer>
</body>
</html>
