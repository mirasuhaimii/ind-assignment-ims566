<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - UiTM e-Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="images/logo.png" type="images/png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<style>
        .navbar {
  background-color: #000039; 
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
}
.navbar .navbar-brand {
      color: #ffffff; 
    }
</style>
<body>
    
  <nav class="navbar ">
    <div class="container">
      <a class="navbar-brand" href="index.html">UiTM e-Profile</a>
    </div>
  </nav>
  <div class="container my-5">
    <h2 class="mb-4">Profile Details</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" id="profileName">Loading...</h5>
        <p class="card-text" id="profileId">ID: Loading...</p>
        <p class="card-text" id="profileEmail">Email: Loading...</p>
        <p class="card-text" id="profileBio">Muet Status: Loading...</p>
      </div>
    </div>
  </div>

  <script>
    const profiles = [
      { name: "Johan", id: "202345", email: "johan@example.com", bio: "3.5" },
      { name: "Jannah", id: "202346", email: "jannah@example.com", bio: "4.0" },
      { name: "Ali Zain", id: "202347", email: "ali.zain@example.com", bio: "3.5" },
      { name: "Sarah Aqila", id: "202348", email: "sarah.aqila@example.com", bio: "3.0" },
      { name: "Ahmad Faiz", id: "202349", email: "ahmad.faiz@example.com", bio: "3.5" }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const profileId = urlParams.get('id');

    const profile = profiles.find(p => p.id === profileId);

    if (profile) {
      document.getElementById('profileName').textContent = profile.name;
      document.getElementById('profileId').textContent = `ID: ${profile.id}`;
      document.getElementById('profileEmail').textContent = `Email: ${profile.email}`;
      document.getElementById('profileBio').textContent = `Muet Status: ${profile.bio}`;
    } else {
      const cardBody = document.querySelector('.card-body');
      cardBody.innerHTML = `
        <h5 class="card-title text-danger">Profile Not Found</h5>
        <p class="card-text">The profile you are looking for does not exist.</p>
      `;
    }
  </script>
    
    <footer>
        Â© 2025 UiTM e-Profile
    </footer>
</body>
</html>
